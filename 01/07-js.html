<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    let answer = Number(promt("Сколько будет 2 + 2?")

    if (answer !== 4) {
      document.write("Разве?")
    } else if (answer === "4") {
      document.write("У нас в коде не предусмтрены числа, но мы об этом знали:)")
    } else {
      document.write("Правильно!")
    }
    </script>
  </body>
</html>
